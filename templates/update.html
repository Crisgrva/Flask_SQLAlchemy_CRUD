{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <form action="/update/{{ contact.id }}" method="POST" class="card bg-dark text-light">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label for="fullname">Write your fullname:</label>
                        <input type="text" name="fullname" placeholder="Write your fullname"
                            class="form-control rounded-0 bg-dark border-0 text-white" value="{{ contact.fullname }}">
                    </div>
                    <div class=" mb-3">
                        <label for="email">Write your email:</label>
                        <input type="text" name="email" placeholder="Write your email"
                            class="form-control rounded-0 bg-dark border-0 text-white" value="{{ contact.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone">Write your phone:</label>
                        <input type="text" name="phone" placeholder="Write your phone"
                            class="form-control rounded-0 bg-dark border-0 text-white" value="{{ contact.phone }}">
                    </div>

                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
